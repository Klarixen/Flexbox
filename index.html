<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Flexbox</title>
</head>
<body>
<div class="squares">
    <container class="squares__block squares--first">
        <div class="squares__items"></div>
        <div class="squares__items"></div>
        <div class="squares__items"></div>

    </container>
    <container class="squares__block squares--second">
        <div class="squares__items"></div>
        <div class="squares__items"></div>
        <div class="squares__items"></div>
        
    </container>
    <container class="squares__block squares--third">
        <div class="squares__items"><p class="squares__block-text">Hello</p></div>
        <div class="squares__items center"><p class="squares__block-text">This is</p></div>
        <div class="squares__items"><p class="squares__block-text">flexbox</p></div>
        
    </container>
    <container class="squares__block squares--fourth">
        <div class="squares__items"></div>
        <div class="squares__items"></div>
        <div class="squares__items"></div>
        
    </container>
    <container class="squares__block squares--fifth">
        <div class="squares__items"></div>
        <div class="squares__items"></div>
        <div class="squares__items alone"></div>
        
    </container>
    <container class="squares__block  squares--sixth">
        <div class="squares__items"></div>
        <div class="squares__items grow"></div>
        <div class="squares__items"></div>
        
    </container>
</div>
<div class="circles">
    <container class="circles__block">
        <div class="circles__items circles--first"></div>
        <div class="circles__items circles--first"></div>
        <div class="circles__items circles--first"></div>
        <div class="circles__items circles--first"></div>
        <div class="circles__items circles--first"></div>

    </container>
    <container class="circles__block different">
        <div class="circles__items circles--second"></div>
        <div class="circles__items circles--second"></div>
        <div class="circles__items circles--second"></div>
        <div class="circles__items circles--second"></div>
        <div class="circles__items circles--second"></div>
        
    </container>
    <container class="circles__block">
        <div class="circles__items circles--third"></div>
        <div class="circles__items circles--third"></div>
        <div class="circles__item circles--third"></div>
        <div class="circles__items circles--third"></div>
        <div class="circles__items circles--third"></div>
        
    </container>
    <container class="circles__block different">
        <div class="circles__items circles--fourth"></div>
        <div class="circles__items circles--fourth"></div>
        <div class="circles__items circles--fourth"></div>
        <div class="circles__items circles--fourth"></div>
        <div class="circles__items circles--fourth"></div>
        
    </container>
    <container class="circles__block">
        <div class="circles__items circles--fifth"></div>
        <div class="circles__items circles--fifth"></div>
        <div class="circles__items circles--fifth"></div>
        <div class="circles__items circles--fifth"></div>
        <div class="circles__items circles--fifth"></div>
        
    </container>
</div>
</body>
</html>
